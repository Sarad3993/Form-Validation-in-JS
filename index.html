<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form validator using Vanilla JS </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <h2> Register Now </h2>

            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <small> Error message </small>
                <!-- Later we change the error message for every fields dynamically using JS  -->
            </div>

            <div class="form-control ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <!-- we keep input type as text for email because we want to validate it using JS  -->
                <small> Error message </small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small> Error message </small>
            </div>

            <div class="form-control">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Enter password again">
                <small> Error message </small>
            </div>
            <button id="btn"> Submit </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
